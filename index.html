<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main id="main-container">
    <div class="container" >
      <div class="" >
        <div class="col d-flex justify-content-center" id="titles">
          <div class="title-day"> Day</div>
          <div class="title-month"> Month </div>
          <div class="title-year"> YYYY</div>
        </div>
      </div>
      <div class="row d-flex justify-content-center" id="inputs">
        <input id="day" type="number" />
        <input id="month" type="number" />
        <input id="year" type="number" />
      </div>
      <div class="row d-flex justify-content-center">
        <div id="alert-day"></div>
        <div id="alert-month"></div>
        <div id="alert-year"></div>
      </div>
      <div>
        <div class="btn-cal">
          <button onclick="calculateAge()" class="calculate-btn">
            <img src="./assets/images/icon-arrow.svg" alt="btnimage" />
          </button>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-left" id="total">
        <p>
        <div id="ageInYears"><span class="color-purp">--</span>years:</div>
        <div id="ageInMonths"><span class="color-purp">--</span>months:</div>
        <div id="ageInDays"><span class="color-purp">--</span>days:</div>
        </p>
      </div>
    </div>
    </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/script.js"></script>
</body>

</html>
