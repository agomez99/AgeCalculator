<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div id="main-container">
        <div class="container">
          <div class="d-flex" id="inputs">
            <div>
              <label id="title-error">DAY</label>
              <input id="day" type="number" placeholder="DD" />
              <span id="alert-day"></span>
            </div>
            <div>
              <label id="month-error">MONTH</label>
              <input id="month" type="number" placeholder="MM" />
              <span id="alert-month"></span>
            </div>
            <div>
              <label id="year-error"> YEAR</label>
              <input id="year" type="number" placeholder="YYYY" />
              <span id="alert-year"></span>
            </div>
          </div>
          <hr />
          <div class="btn-cal">
            <button onclick="calculateAge()" class="calculate-btn">
              <img src="./assets/images/icon-arrow.svg" alt="btnimage" class="button-image" />
            </button>
          </div>
          <div class="row d-flex" id="total">
            <div id="ageInYears"><span class="color-purp">--</span>years</div>
            <div id="ageInMonths"><span class="color-purp">--</span>months</div>
            <div id="ageInDays"><span class="color-purp">--</span>days</div>
          </div>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
